<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Johann Wentzel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<body>
    <div id="particles"></div>
    <div id="main-banner" class="section hero col-lg-10 offset-lg-1 text-center">
        <img class="headshot rounded-circle" src="img/headshot-small.jpg">
        <h1>Hi! I'm Johann.</h1>
        <p>I'm a <span id="typeString"></span></p>
        <div class="button-row">

            <button class="btn btn-outline-light col col-md-3">LinkedIn</button>
        </div>

    </div>

                <h1 class="col-xl-12 text-center">I make things.</h1>
                <p>I'm a developer, focusing mainly on iOS, Android, Unity, and web.</p>
        </div>

        <div class="item-row row">
            <img class="col-md-4" src="http://via.placeholder.com/200x200">
            <div class="item-description col-md-8">
                <h3 class="text-left item-title">Coril150</h3>
                <p class="text-left item-description">Created an app for Coril Holdings blah blah blah blah blah blah.</p>
                <p class="text-left item-tech">Technologies include: iOS, Swift, Android, Java, XCode, Android Studio</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typeit@5.10.5/dist/typeit.min.js"></script>
    <script src="./scripts/particles.js"></script>
    <script src="./scripts/main.js"></script>
